<section class="container-fluid">
  <div class="row">
    <div class="col">
      <h2 class="text-center">{{ name }}'s Todo List</h2>
    </div>
  </div>
  <div class="container input-container">
    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
          <input [(ngModel)]="todoInput" (keyup.enter)="addTodo()" type="text" class="form-control barTodo" placeholder="" aria-label="" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>
    
    <div>
      <p *ngFor="let chore of array">
        {{ chore }}
        <i (click)="editTodo(chore)" class="fas fa-anchor"></i>
      </p>
    </div>
  </div>


</section>
